<!DOCTYPE HTML>
<html>
<head>
    {% extends 'shop/index.html' %}
    {% load static from staticfiles %}
    {% block title %}
        <title>Shop</title>
    {% endblock %}
    <link href={% static "shop/css/bootstrap.css" %} rel='stylesheet' type='text/css'/>
    <link href={% static "shop/css/style.css" %} rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script src={% static "shop/js/jquery.min.js" %}></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".dropdown img.flag").addClass("flagvisibility");

            $(".dropdown dt a").click(function () {
                $(".dropdown dd ul").toggle();
            });

            $(".dropdown dd ul li a").click(function () {
                var text = $(this).html();
                $(".dropdown dt a span").html(text);
                $(".dropdown dd ul").hide();
                $("#result").html("Selected value is: " + getSelectedValue("sample"));
            });

            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function (e) {
                var $clicked = $(e.target);
                if (!$clicked.parents().hasClass("dropdown"))
                    $(".dropdown dd ul").hide();
            });


            $("#flagSwitcher").click(function () {
                $(".dropdown img.flag").toggleClass("flagvisibility");
            });
        });
    </script>
</head>
<body>
{% block content %}
    <div class="main">
        <div class="shop_top">
            <div class="container">
                <div class="row shop_box-top">
                    {% for c in clothes %}
                        <div class="col-md-3 shop_box"><a href="{% url 'shop:cloth_detail' c.id %}">
                            <img src="{{ c.img.url }}" class="img-responsive" alt=""/>
                            <span class="new-box">
					</span>
                            <span class="sale-box">
					</span>
                            <div class="shop_desc">
                                <h3><a href="{% url 'shop:cloth_detail' c.id %}">{{ c.name }}</a></h3>
                                <p>{{ c.description }}</p>
                                <span class="reducedfrom">{{ c.reduced_from }}KZT</span>
                                <span class="actual">{{ c.price }}KZT</span><br>
                                <ul class="buttons">
                                    <li class="shop_btn"><a href="{% url 'shop:cloth_detail' c.id %}">Подробнее</a></li>
                                    <div class="clear"></div>
                                </ul>
                            </div>
                        </a></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
